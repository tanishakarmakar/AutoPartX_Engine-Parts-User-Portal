<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>AutoPartX | Add New Part</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles1.css}"/>
</head>
<body class="apx1-add-page">
    <div th:replace="fragments/header :: header"></div>

    <main class="apx1-add-container">
        <div class="apx1-add-header">
            <h1><i class="fas fa-plus-circle"></i> Add New Part</h1>
            <p class="apx1-subtitle">Fill in the details below to add a new engine part to the catalog</p>
        </div>

        <div class="apx1-form-card">
            <form th:action="@{/parts/add}" th:object="${part}" method="post" class="apx1-add-form">
                <!-- Title Field -->
                <div class="apx1-form-group">
                    <label for="title" class="apx1-form-label">Part Title</label>
                    <div class="apx1-input-group">
                        <i class="fas fa-heading apx1-input-icon"></i>
                        <input type="text" class="apx1-form-input" id="title" 
                               th:field="*{title}" placeholder="Enter part title" required>
                    </div>
                    <div class="apx1-error-message" 
                         th:if="${#fields.hasErrors('title')}" 
                         th:errors="*{title}"></div>
                </div>

                <!-- Description Field -->
                <div class="apx1-form-group">
                    <label for="description" class="apx1-form-label">Description</label>
                    <div class="apx1-input-group">
                        <i class="fas fa-align-left apx1-input-icon"></i>
                        <textarea class="apx1-form-input apx1-textarea" id="description" 
                                  th:field="*{description}" placeholder="Enter detailed description" 
                                  rows="4" required></textarea>
                    </div>
                </div>

                <!-- Price Field -->
                <div class="apx1-form-group">
                    <label for="price" class="apx1-form-label">Price (â‚¹)</label>
                    <div class="apx1-input-group">
                        <i class="fas fa-rupee-sign apx1-input-icon"></i>
                        <input type="number" step="0.01" class="apx1-form-input" id="price" 
                               th:field="*{price}" placeholder="0.00" required>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="apx1-form-actions">
                    <button type="submit" class="apx1-btn apx1-submit-btn">
                        <i class="fas fa-plus-circle"></i> Add Part
                    </button>
                    <a th:href="@{/parts}" class="apx1-btn apx1-cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation to form elements
            const formGroups = document.querySelectorAll('.apx1-form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = `all 0.4s ease ${index * 0.1}s`;
                setTimeout(() => {
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, 50);
            });
        });
    </script>
</body>
</html>
