<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Parts Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                EngineParts
            </a>
            <div class="d-flex">
                <a th:href="@{/notifications}" class="position-relative mx-3 text-white">
                    <i class="bi bi-bell fs-4"></i>
                    <span th:if="${unseenCount > 0}" 
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span th:text="${unseenCount}">0</span>
                    </span>
                </a>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/profile}" class="btn btn-outline-light">My Profile</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-light">Login</a>
                </div>
            </div>
        </div>
    </nav>
</header>
