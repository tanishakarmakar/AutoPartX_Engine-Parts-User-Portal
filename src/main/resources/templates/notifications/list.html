<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Notifications</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Your Notifications</h2>
            <form th:action="@{/notifications/mark-all-seen}" method="post">
                <button type="submit" class="btn btn-secondary">
                    Mark All as Read
                </button>
            </form>
        </div>

        <div th:if="${notifications.empty}">
            <div class="alert alert-info">You have no notifications</div>
        </div>

        <div class="list-group">
            <div th:each="notification : ${notifications}" 
                 class="list-group-item" 
                 th:classappend="${notification.seen} ? '' : 'list-group-item-primary'">
                <div class="d-flex justify-content-between">
                    <span th:text="${notification.message}">Notification message</span>
                    <small class="text-muted" 
                           th:text="${#temporals.format(notification.createdAt, 'MMM dd, HH:mm')}">
                        Jan 01, 12:00
                    </small>
                </div>
                <form th:action="@{/notifications/mark-seen/{id}(id=${notification.id})}" 
                      method="post" class="mt-2">
                    <button type="submit" class="btn btn-sm btn-outline-primary">
                        Mark as Read
                    </button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
